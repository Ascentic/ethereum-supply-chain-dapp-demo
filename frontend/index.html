       <div class="tab-content" style="margin-top: 50px; margin-left: -50px; padding-left: -50px;">
            <div id="create-order" class="container tab-pane active">
                <div class="row" >
                    <div class="col-lg-6">
                        <form>
                        
                            <div class="form-group">
                            <label for="co_no_of_vaccines">Number Of Vaccines</label>
                            <input type="number" class="form-control" id="co_no_of_vaccines" >
                            </div>
                            <div class="form-group">
                                <label for="co_lead_time">Order Lead Time (Hours)</label>
                                <input type="number" class="form-control" id="co_lead_time" >
                            </div>
                            <div class="form-group">
                                <label for="co_lead_time">Penalty on Late Delivery</label>
                                <input type="number" maxlength="2" class="form-control" id="co_penalty_Rate" >
                            </div>
                        
                            <button type="button" id="co_create" class="btn btn-primary">Submit</button>
                        </form>
                        
                    </div>            
                   
                </div>
            </div>
            <div id="view-order" class="container tab-pane">
                <div class="col-lg-6">
                    <form>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="co_no_of_vaccines">Order Id</label>
                                <input type="text" class="form-control orderId" id="vo_order_id" >
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Order Status</label>
                                <input type="text" readonly class="form-control" id="vo_order_status" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Number of Vaccines</label>
                                <input type="text" readonly class="form-control" id="vo_no_vaccines" >
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Order Lead Time (Hours)</label>
                                <input type="text" readonly class="form-control" id="vo_lead_time" >
                            </div>
                        </div>
                    <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Penalty on Late Delivery</label>
                                <input type="text" readonly class="form-control" id="vo_penalty_Rate" >
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Customer</label>
                                <input type="text" readonly class="form-control" id="vo_customer" >
                            </div>
                    </div>
                    <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Producer</label>
                                <input type="text" readonly class="form-control" id="vo_producer" >
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Transporter</label>
                                <input type="text" readonly class="form-control" id="vo_trasporter" >
                            </div>
                    </div>
                    <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Reccomended Tempreture</label>
                                <input type="text" readonly class="form-control" id="vo_rec_temp" >
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="co_lead_time">Maximum Exeed Allowed</label>
                                <input type="text" readonly class="form-control" id="vo_max_exeed" >
                            </div>
                    </div>
                    
                    <div class="row">
                            <div class="form-group col-lg-4">
                                <label for="co_lead_time">Vaccine Cost</label>
                                <input type="text" readonly class="form-control" id="vo_max_vaccine_cost" >
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="co_lead_time">Transport Cost</label>
                                <input type="text" readonly class="form-control" id="vo_transport_cost" >
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="co_lead_time">Total Order Value</label>
                                <input type="text" readonly class="form-control" id="vo_total" >
                            </div>
                    </div>
                        
                    
                    </form>
                    
                </div>   
            </div>
            <div id="quote-price" class="container tab-pane">
                <div class="col-lg-6">
                    <form>
                    
                        <div class="form-group">
                        <label for="co_no_of_vaccines">Order Id</label>
                        <input type="number" class="form-control orderId" id="qv_order_id" >
                        </div>
                        <div class="form-group">
                            <label for="co_lead_time">Price</label>
                            <input type="number" class="form-control" id="qv_price" >
                        </div>
                        <div class="form-group">
                            <label for="co_lead_time">Reccomended Tempreture</label>
                            <input type="number" maxlength="2" class="form-control" id="qv_rec_temp" >
                        </div>
                        <div class="form-group">
                            <label for="co_lead_time">Maximum Exeed Count Allowed</label>
                            <input type="number" maxlength="2" class="form-control" id="qv_max_allowed" >
                        </div>
                    
                        <button type="button" id="qv_submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                </div>
            </div>
            <div id="quote-transport" class="container tab-pane">
                <div class="col-lg-6">
                    <form>
                    
                        <div class="form-group">
                        <label for="co_no_of_vaccines">Order Id</label>
                        <input type="number" class="form-control orderId" id="qt_order_id" >

                            <label for="co_lead_time">Price</label>
                            <input type="number" class="form-control" id="qt_price" >
                        </div>
                    
                    
                        <button type="button" id="qt_submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div id="confirm-order" class="container tab-pane">

                        <div class="form-group">

                        <button type="button" id="cfo_submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div id="confirm-order-trasporter" class="container tab-pane">

                        <div class="form-group">
                        <label for="co_no_of_vaccines">Order Id</label>
                        <input type="number" class="form-control orderId" id="cfot_order_id" >

                        <button type="button" id="cfot_submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div id="dispatch-order" class="container tab-pane">
                <div class="col-lg-6">
                    <form>
                
                        <div class="form-group">
                        <label for="do_order_id">Order Id</label>

                        <button type="button" id="ut_submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
            <div id="complete-order" class="container tab-pane">

                            <input type="number" class="form-control orderId" id="rc_order_id" >
                        </div>

                    </form>
                </div>
